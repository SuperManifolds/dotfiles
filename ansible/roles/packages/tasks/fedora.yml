---
- name: Include Fedora variables
  ansible.builtin.include_vars: fedora.yml

# RPM Fusion for full ffmpeg
- name: Enable RPM Fusion Free repository
  ansible.builtin.dnf:
    name: "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm"
    state: present
    disable_gpg_check: true
  become: true

# Azure CLI repository
- name: Import Microsoft GPG key
  ansible.builtin.rpm_key:
    key: https://packages.microsoft.com/keys/microsoft.asc
    state: present
  become: true

- name: Add Azure CLI repository
  ansible.builtin.yum_repository:
    name: azure-cli
    description: Azure CLI
    baseurl: https://packages.microsoft.com/yumrepos/azure-cli
    gpgcheck: true
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
    enabled: true
  become: true

# OpenTofu repository
- name: Add OpenTofu repository
  ansible.builtin.yum_repository:
    name: opentofu
    description: OpenTofu
    baseurl: https://packages.opentofu.org/opentofu/tofu/rpm_any/rpm_any/$basearch
    gpgcheck: true
    gpgkey: https://get.opentofu.org/opentofu.gpg
    enabled: true
  become: true

# pyenv (via git, standard installation)
- name: Check if pyenv is installed
  ansible.builtin.stat:
    path: "{{ ansible_env.HOME }}/.pyenv"
  register: pyenv_installed

- name: Install pyenv
  ansible.builtin.git:
    repo: https://github.com/pyenv/pyenv.git
    dest: "{{ ansible_env.HOME }}/.pyenv"
    depth: 1
  when: not pyenv_installed.stat.exists

# Neovim COPR (latest stable)
- name: Enable Neovim COPR repository
  ansible.builtin.command:
    cmd: dnf copr enable -y agriffis/neovim-nightly
    creates: /etc/yum.repos.d/_copr:copr.fedorainfracloud.org:agriffis:neovim-nightly.repo
  become: true

# HashiCorp repository (for vault)
- name: Add HashiCorp GPG key
  ansible.builtin.rpm_key:
    key: https://rpm.releases.hashicorp.com/gpg
    state: present
  become: true

- name: Add HashiCorp repository
  ansible.builtin.yum_repository:
    name: hashicorp
    description: HashiCorp Stable
    baseurl: https://rpm.releases.hashicorp.com/fedora/$releasever/$basearch/stable
    gpgcheck: true
    gpgkey: https://rpm.releases.hashicorp.com/gpg
    enabled: true
  become: true

# Install DNF packages
- name: Install DNF packages
  ansible.builtin.dnf:
    name: "{{ dnf_packages }}"
    state: present
  become: true

# Install packages from external repos

- name: Install Azure CLI
  ansible.builtin.dnf:
    name: azure-cli
    state: present
  become: true

- name: Install OpenTofu
  ansible.builtin.dnf:
    name: tofu
    state: present
  become: true

- name: Install Neovim (from COPR)
  ansible.builtin.dnf:
    name: neovim
    state: present
  become: true

- name: Install Vault
  ansible.builtin.dnf:
    name: vault
    state: present
  become: true

# mise (tool version manager)
- name: Check if mise is installed
  ansible.builtin.stat:
    path: "{{ ansible_env.HOME }}/.local/bin/mise"
  register: mise_installed

- name: Install mise
  ansible.builtin.shell:
    cmd: curl https://mise.run | sh
  when: not mise_installed.stat.exists
  changed_when: true

# Kubernetes tools (via mise)
- name: Install K8s tools via mise
  ansible.builtin.command:
    cmd: "{{ ansible_env.HOME }}/.local/bin/mise use -g {{ item }}"
  loop:
    - kind
    - stern
    - skaffold
  changed_when: true

# Rustup
- name: Check if rustup is installed
  ansible.builtin.stat:
    path: "{{ ansible_env.HOME }}/.cargo/bin/rustup"
  register: rustup_installed

- name: Install rustup
  ansible.builtin.shell:
    cmd: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
  when: not rustup_installed.stat.exists
  changed_when: true

# NPM global packages
- name: Install global NPM packages
  community.general.npm:
    name: "{{ item }}"
    global: true
    state: present
  loop: "{{ npm_packages }}"
  become: true

# Go packages
- name: Install Go packages
  ansible.builtin.command:
    cmd: "go install {{ item }}"
  environment:
    GOPATH: "{{ ansible_env.HOME }}/go"
    PATH: "{{ ansible_env.PATH }}:{{ ansible_env.HOME }}/go/bin"
  loop: "{{ go_packages }}"
  changed_when: true

